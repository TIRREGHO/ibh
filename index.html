    <script>
        // Navbar von oben einblenden
        document.addEventListener("DOMContentLoaded", () => {
            const navbar = document.getElementById("navbar");
            setTimeout(() => {
                navbar.style.transform = "translateY(0)";
            }, 2000);
        });

        // Scroll-Effekte für die Abschnitte und den Footer
        document.addEventListener("scroll", () => {
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;

            const videoSection = document.getElementById("video");
            const textSection = document.getElementById("text");
            const textSectionRight = document.getElementById("text-right");
            const footer = document.getElementById("footer");

            // Sanfter Fade-Effekt für das Video
            const fadeOutStart = windowHeight * 0.2;
            const fadeOutEnd = windowHeight * 0.4;

            if (scrollPosition > fadeOutStart && scrollPosition <= fadeOutEnd) {
                const opacity = 1 - (scrollPosition - fadeOutStart) / (fadeOutEnd - fadeOutStart);
                videoSection.style.opacity = opacity;
            } else if (scrollPosition > fadeOutEnd) {
                videoSection.style.opacity = 0;
                videoSection.style.pointerEvents = "none";
            } else {
                videoSection.style.opacity = 1;
                videoSection.style.pointerEvents = "auto";
            }

            // Text Section Fade
            if (scrollPosition > windowHeight * 0.3 && scrollPosition <= windowHeight * 1.2) {
                textSection.style.opacity = 1;
                textSection.style.pointerEvents = "auto";
            } else {
                textSection.style.opacity = 0;
                textSection.style.pointerEvents = "none";
            }

            if (scrollPosition > windowHeight * 1.2) {
                textSectionRight.style.opacity = 1;
                textSectionRight.style.pointerEvents = "auto";
            } else {
                textSectionRight.style.opacity = 0;
                textSectionRight.style.pointerEvents = "none";
            }

            if (scrollPosition + windowHeight >= documentHeight - 400) { // Footer früher anzeigen
                footer.style.transform = "translateY(0)";
            } else {
                footer.style.transform = "translateY(100%)";
            }
        });
    </script>
