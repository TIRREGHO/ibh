<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBH-Planung</title>
    <link rel="icon" href="Assets/logo.jpg" type="image/jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #0051A2; /* Gleiche Farbe wie Footer */
            transform: translateY(0);
            transition: transform 1s ease;
            position: fixed;
            padding:0px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        .navbar .navbar-brand {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
        }
        .navbar .navbar-brand img {
            height: 50px;
            margin-right: 10px; /* Abstand zwischen Logo und Text */
        }
        .navbar-toggler {
            z-index: 5;
        }
        .navbar-nav {
            margin-left: auto; /* Positionierung der Links rechts */
        }
        .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.585); /* Standardfarbe für Links */
            transition: color 0.3s ease; /* Sanfter Übergang */
        }
        .navbar-nav .nav-link:hover {
            color: #FFFFFF; /* Hover-Farbe auf Weiß ändern */
        }
        .video-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Keine Ränder */
        }
        .video-section video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        .text-section, .text-section-right {
            background-color: rgb(255, 255, 255);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 2em;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease-in-out;
        }
        .text-section img, .text-section-right img {
            width: 40%;
            margin-right: 10px;
        }
        .text-section-right img {
            margin-left: 10px;
            margin-right: 0;
        }
        .text-section-right {
            flex-direction: row-reverse;
        }
        .footer {
            background-color: #0051A2;
            color: white;
            text-align: center;
            padding: 1em;
            z-index: 10;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.3);
            transform: translateY(0);
            transition: transform 1s ease;
        }
        .footer a {
            text-decoration: underline;
            color: white;
        }
        @media (max-width: 991px){
            .titletext{
                color: transparent;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow" id="navbar">
        <div class="container-fluid" style="    justify-content: center;">
            <a class="navbar-brand" href="#">
                <img src="Assets/logo.jpg" alt="Logo">
            </a>
            <p class="titletext" style="color: #FFFFFF;font-weight: 600;position:fixed; font-size: 25px;margin: 0px;padding: 0px; vertical-align: center; ">Ingenieurbüro Dipl.-Ing. G. Hoffmann</p>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Navigation umschalten">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!--<li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>-->
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Über uns</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="references.html">Referenzen</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <footer class="footer" id="footer">
        <p>&copy; 2025 Ingenieurbüro Dipl.-Ing. G. Hoffmann. Alle Rechte vorbehalten. 
            <a href="impres.html">Impressum</a> | 
            <a href="policy.html">Datenschutzerklärung</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
